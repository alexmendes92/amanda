<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nosso Mundo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Reset básico para sensação de App */
      html {
        height: 100%;
        height: 100dvh; /* Dynamic Viewport Height para mobile */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: none; /* Previne o 'bounce' da página inteira */
        height: 100%;
        height: 100dvh;
        width: 100%;
        overflow: hidden; /* O scroll é gerenciado pelo container React */
        -webkit-font-smoothing: antialiased;
        position: fixed; /* Trava o body para evitar scroll elástico no iOS */
      }

      /* Esconde scrollbar mas mantém funcionalidade */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Remove o highlight azul padrão ao tocar em botões no mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      
      /* Inputs com fonte 16px evitam zoom automático no iOS */
      input, textarea, select {
        user-select: text;
        font-size: 16px !important; 
      }

      /* Safe Area para iPhones com Notch */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Animações suaves */
      .smooth-transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
